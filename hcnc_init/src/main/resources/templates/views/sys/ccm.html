<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="searchCondition">
    <div class="search-select">
        <select name="searchUseYn" id="searchUseYn">
            <option value="">사용여부 전체</option>
            <option value="Y">사용</option>
            <option value="N">미사용</option>
        </select>
    </div>
    <div class="search-input">
        <p class="fl-ac">
            <label for="searchKeyword"></label>
            <input type="text" id="searchKeyword" name="searchKeyword" placeholder="코드그룹/코드명 검색"/>
        </p>
    </div>
</th:block>

<th:block layout:fragment="content">
    <div class="content common-code-page">
        <div class="form-wrap">
            <h5>공통 코드 관리</h5>
            <div class="common-code-wrap">
                <section class="white-full common-code-section">
                    <div class="content-title fl-sb fl-ac">
                        <h4 class="page-sub-title">코드그룹</h4>
                        <div class="btn-area">
                            <button type="button" class="btn bg-primary btn-main-add">등록</button>
                            <button type="button" class="btn btn-main-edit">수정</button>
                            <button type="button" class="btn btn-main-del">삭제</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div id="TABLE_COMMON_MAIN"></div>
                    </div>
                </section>

                <section class="white-full common-code-section">
                    <div class="content-title fl-sb fl-ac">
                        <h4 class="page-sub-title">상세코드</h4>
                        <div class="btn-area">
                            <button type="button" class="btn bg-primary btn-detail-add">등록</button>
                            <button type="button" class="btn btn-detail-edit">수정</button>
                            <button type="button" class="btn btn-detail-del">삭제</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div id="TABLE_COMMON_DETAIL"></div>
                    </div>
                </section>
            </div>

            <!-- 코드그룹 모달 -->
            <div class="modal-wrap" id="write-main-area" style="display: none">
                <div class="modal-container">
                    <div class="header">
                        <h4>코드그룹 <span id="main-type">등록</span></h4>
                        <span class="modal-close" onclick="closeMainWriteModal()"></span>
                    </div>
                    <div class="modal-content">
                        <article>
                            <div class="div-table">
                                <ul>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹</p>
                                            <div class="cell-info">
                                                <input type="hidden" id="write_main_parent_grp_cd">
                                                <input type="text" class="text" id="write_main_grp_cd" placeholder="코드그룹">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹명</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_main_grp_nm" placeholder="코드그룹명">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">사용여부</p>
                                            <div class="cell-info">
                                                <select id="write_main_use_yn">
                                                    <option value="Y">사용</option>
                                                    <option value="N">미사용</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </article>
                    </div>
                    <div class="modal-btn">
                        <ul>
                            <li><button class="btn btn-close" onclick="closeMainWriteModal()">닫기</button></li>
                            <li><button class="btn btn-save btn-main-save">저장</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 상세코드 모달 -->
            <div class="modal-wrap" id="write-detail-area" style="display: none">
                <div class="modal-container">
                    <div class="header">
                        <h4>상세코드 <span id="detail-type">등록</span></h4>
                        <span class="modal-close" onclick="closeDetailWriteModal()"></span>
                    </div>
                    <div class="modal-content">
                        <article>
                            <div class="div-table">
                                <ul>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_grp_cd" readonly>
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">코드</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_cd" placeholder="코드">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드명</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_cd_nm" placeholder="코드명">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">정렬순서</p>
                                            <div class="cell-info">
                                                <input type="number" class="text" id="write_detail_sort_no" placeholder="정렬순서">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보1</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_01" placeholder="부가정보1">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보2</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_02" placeholder="부가정보2">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보3</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_03" placeholder="부가정보3">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보4</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_04" placeholder="부가정보4">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보5</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_05" placeholder="부가정보5">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">사용여부</p>
                                            <div class="cell-info">
                                                <select id="write_detail_use_yn">
                                                    <option value="Y">사용</option>
                                                    <option value="N">미사용</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </article>
                    </div>
                    <div class="modal-btn">
                        <ul>
                            <li><button class="btn btn-close" onclick="closeDetailWriteModal()">닫기</button></li>
                            <li><button class="btn btn-save btn-detail-save">저장</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api/sys/ccm.js"></script>
</th:block>
</html>
