<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<th:block layout:fragment="searchCondition">
    <div class="search-input">
        <p class="fl-ac">
            <label for="searchKeyword">• 검색어 &nbsp;</label>
            <input type="text" class="w400" id="searchKeyword" name="searchKeyword" placeholder="코드그룹/코드그룹명 검색" />
        </p>
    </div>
    <div class="search-select search-useyn-radio">
        <label class="search-useyn-label">• 사용여부 &nbsp;</label>
        <div class="radio-box search-useyn-options">
            <label for="searchUseYnAll">
                <input type="radio" id="searchUseYnAll" name="searchUseYnRadio" value="" checked>
                전체
            </label>
            <label for="searchUseYnY">
                <input type="radio" id="searchUseYnY" name="searchUseYnRadio" value="Y">
                사용
            </label>
            <label for="searchUseYnN">
                <input type="radio" id="searchUseYnN" name="searchUseYnRadio" value="N">
                미사용
            </label>
        </div>
    </div>
</th:block>

<th:block layout:fragment="content">
    <script>
        <!--  테이블이 2개 이상 들어가는 경우 whitefull이 두개 이상들어가면 사용필요-->
        $(document).ready(function() {
            $(document).ready(function() {
                $('.contents-wrap > .white-full').addClass('no-white');
            });
        });
    </script>
    <div class="content common-code-page">
        <div class="form-wrap">
            <div class="common-code-wrap">
                <section class="white-full common-code-section">
                    <div class="content-title fl-sb fl-ac">
                        <h4 class="page-sub-title">코드그룹</h4>
                        <div class="btn-area">
                            <button type="button" class="btn btn-main-add"><img src="./images/common/btn-ico-plus.png">등록</button>
                            <button type="button" class="btn btn-main-edit"><img src="./images/common/btn-ico-pencil.png">수정</button>
                            <button type="button" class="btn btn-main-del"><img src="./images/common/btn-ico-trash.png">삭제</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div id="TABLE_COMMON_MAIN"></div>
                    </div>
                </section>

                <section class="white-full common-code-section">
                    <div class="content-title fl-sb fl-ac">
                        <h4 class="page-sub-title">상세코드</h4>
                        <span class="detail-sort-hint">드래그 &amp; 드롭으로 정렬 순서 변경 가능</span>
                        <div class="btn-area">
                            <button type="button" class="btn btn-detail-add"><img src="./images/common/btn-ico-plus.png">등록</button>
                            <button type="button" class="btn btn-detail-edit"><img src="./images/common/btn-ico-pencil.png">수정</button>
                            <button type="button" class="btn btn-detail-del"><img src="./images/common/btn-ico-trash.png">삭제</button>
                            <button type="button" class="btn btn-detail-sort-save">정렬 저장</button>
                        </div>
                    </div>
                    <div class="content-body">
                        <div id="TABLE_COMMON_DETAIL"></div>
                    </div>
                </section>
            </div>

            <!-- 코드그룹 모달 -->
            <div class="modal-wrap" id="write-main-area" style="display: none">
                <div class="modal-container">
                    <div class="header">
                        <h4>코드그룹 <span id="main-type">등록</span></h4>
                        <span class="modal-close" onclick="closeMainWriteModal()"></span>
                    </div>
                    <div class="modal-content">
                        <article>
                            <div class="div-table">
                                <ul>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹</p>
                                            <div class="cell-info">
                                                <input type="hidden" id="write_main_parent_grp_cd">
                                                <input type="text" class="text" id="write_main_grp_cd"
                                                    placeholder="코드그룹">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹명</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_main_grp_nm"
                                                    placeholder="코드그룹명">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">사용여부</p>
                                            <div class="cell-info">
                                                <select id="write_main_use_yn">
                                                    <option value="Y">사용</option>
                                                    <option value="N">미사용</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_main_cd"
                                                    placeholder="코드">
                                            </div>
                                        </div>
                                        <div class="table-cell"></div>
                                    </li>
                                </ul>
                            </div>
                        </article>
                    </div>
                    <div class="modal-btn">
                        <ul>
                            <li><button class="btn btn-close" onclick="closeMainWriteModal()">닫기</button></li>
                            <li><button class="btn btn-save btn-main-save">저장</button></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 상세코드 모달 -->
            <div class="modal-wrap" id="write-detail-area" style="display: none">
                <div class="modal-container">
                    <div class="header">
                        <h4>상세코드 <span id="detail-type">등록</span></h4>
                        <span class="modal-close" onclick="closeDetailWriteModal()"></span>
                    </div>
                    <div class="modal-content">
                        <article>
                            <div class="div-table">
                                <ul>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드그룹</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_grp_cd" readonly>
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">코드</p>
                                            <div class="cell-info">
                                                <input type="hidden" id="write_detail_cd_origin">
                                                <input type="text" class="text" id="write_detail_cd" placeholder="코드">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">코드명</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_cd_nm"
                                                    placeholder="코드명">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">정렬순서</p>
                                            <div class="cell-info">
                                                <input type="number" class="text" id="write_detail_sort_no"
                                                    placeholder="정렬순서">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보1</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_01"
                                                    placeholder="부가정보1">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보2</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_02"
                                                    placeholder="부가정보2">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보3</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_03"
                                                    placeholder="부가정보3">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보4</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_04"
                                                    placeholder="부가정보4">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="table-col fl-ac">
                                        <div class="table-cell">
                                            <p class="cell-tit">부가정보5</p>
                                            <div class="cell-info">
                                                <input type="text" class="text" id="write_detail_adinfo_05"
                                                    placeholder="부가정보5">
                                            </div>
                                        </div>
                                        <div class="table-cell">
                                            <p class="cell-tit">사용여부</p>
                                            <div class="cell-info">
                                                <select id="write_detail_use_yn">
                                                    <option value="Y">사용</option>
                                                    <option value="N">미사용</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </article>
                    </div>
                    <div class="modal-btn">
                        <ul>
                            <li><button class="btn btn-close" onclick="closeDetailWriteModal()">닫기</button></li>
                            <li><button class="btn btn-save btn-detail-save">저장</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api/cm/cm040.js"></script>
    <script src="/js/api/common.js"></script>
</th:block>

</html>
