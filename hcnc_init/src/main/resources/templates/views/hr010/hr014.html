<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block th:fragment="tab4Content">
    <div class="content list-area">
        <div class="tab-area mg-b15">
            <span class="tab-sub-btn fs13 active" data-tab="tab4-A">관리자 평가</span>
            <span class="tab-sub-btn fs13" data-tab="tab4-B">리스크 관리</span>
        </div>
        <div class="content-body">
            <!-- Tabulator 테이블 div -->
            <div id="TABLE_HR014_A"></div>

            <section class="white-full" id="TABLE_HR014_B" style="display:none;">
                <div class="content-body">
                    <div class="risk-box">
                        <div class="risk-list" id="HR015_RISK_LIST"></div>
                        <div class="risk-detail">
                            <textarea id="HR015_RISK_TEXT" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="risk-extra">
                        <label class="risk-check">
                            <span>재투입 가능여부</span>
                            <input type="checkbox" id="HR015_REIN_CHECK">
                        </label>
                    </div>
                </div>
            </section>

        </div>
    </div>
</th:block>

</html>
