<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block th:fragment="tab3Content">
    <div class="content list-area tab3-content">
        <div class="content-body">
            <!-- Tab3 내용 -->
            <div id="TABLE_HR013_A"></div>
        </div>
    </div>

    <!-- 프로젝트 이력 모달 -->
    <div class="modal-wrap" id="write-hr013-area" style="display: none">
        <div class="modal-container">
            <div class="header">
                <h4>프로젝트 이력 <span id="hr013-type">등록</span></h4>
                <span class="modal-close" onclick="closeHr013Modal()"></span>
            </div>
            <div class="modal-content">
                <article>
                    <div class="div-table">
                        <ul>
                            <li class="table-col fl-ac full-row">
                                <div class="table-cell">
                                    <p class="cell-tit">당사 여부</p>
                                    <div class="cell-info">
                                        <input type="hidden" id="write_hr013_dev_prj_id">
                                        <select id="write_hr013_inprj_yn">
                                            <option value="Y">Y</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                            <li class="table-col fl-ac full-row">
                                <div class="table-cell">
                                    <p class="cell-tit">기간</p>
                                    <div class="cell-info date-range">
                                        <input type="date" class="text" id="write_hr013_st_dt">
                                        <span class="date-split">~</span>
                                        <input type="date" class="text" id="write_hr013_ed_dt">
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">고객사</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr013_cust_nm" placeholder="">
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">프로젝트명</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr013_prj_nm" placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">계약단가</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr013_rate_amt" placeholder="금액 입력">
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">역할</p>
                                    <div class="cell-info">
                                        <select id="write_hr013_job_cd"></select>
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac full-row">
                                <div class="table-cell">
                                    <p class="cell-tit" >투입률</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr013_alloc_pct" placeholder="숫자%">
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                            <li class="table-col fl-ac full-row" style="align-items: start;">
                                <div class="table-cell full-width">
                                    <p class="cell-tit">기술스택</p>
                                    <div class="cell-info">
                                        <div class="tag-input">
                                            <div class="tag-input-box">
                                                <div class="tag-help"></div>
                                                <ul class="tag-list" id="hr013SkillTagList"></ul>
                                                <input type="text" class="text" id="write_hr013_stack_input" list="write_hr013_stack_datalist" placeholder="기술 입력/선택 후 Enter" style="display:none;">
                                            </div>
                                            <div class="tag-select-row">
                                                <button type="button" class="btn btn-add-skill btn-hr013-skill-picker" id="btn_hr013_skill_picker">기술 선택</button>
                                                <datalist id="write_hr013_stack_datalist"></datalist>
                                                <select id="write_hr013_skl_cd" style="display:none"></select>
                                                <input type="hidden" id="write_hr013_stack_txt">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                            <li class="table-col fl-ac full-row">
                                <div class="table-cell full-width">
                                    <p class="cell-tit">비고</p>
                                    <div class="cell-info">
                                        <textarea class="text" id="write_hr013_remark" placeholder="비고"></textarea>
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                        </ul>
                    </div>
                </article>
            </div>
            <div class="modal-btn">
                <ul>
                    <li><button class="btn btn-close" onclick="closeHr013Modal()">닫기</button></li>
                    <li><button class="btn btn-save btn-hr013-save">저장</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="modal-wrap" id="hr013-skill-picker-area" style="display:none">
        <div class="modal-container hr013-skill-picker-container">
            <div class="header">
                <h4>프로젝트 기술 선택</h4>
                <div class="btn-area">
                    <button class="close-btn" type="button" id="btn_hr013_skill_picker_close_x">
                        <img src="../icons/icon-close.png" alt="" />
                    </button>
                </div>
            </div>
            <div class="modal-content hr013-skill-picker-content">
                <div class="hr013-skill-picker-search-row">
                    <label for="hr013-skill-picker-search">기술 검색</label>
                    <div class="hr013-skill-picker-search-wrap">
                        <input type="text" id="hr013-skill-picker-search" class="wp100"
                               placeholder="기술명 입력 후 선택" autocomplete="off">
                        <ul class="hr013-skill-picker-suggest" id="hr013-skill-picker-suggest"></ul>
                    </div>
                    <span class="hr013-skill-picker-meta" id="hr013-skill-picker-meta"></span>
                </div>
                <div id="TABLE_HR013_SKILL_PICKER"></div>
            </div>
            <div class="modal-btn">
                <ul>
                    <li>
                        <button type="button" class="btn btn-close" id="btn_hr013_skill_picker_apply">적용</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</th:block>

</html>
