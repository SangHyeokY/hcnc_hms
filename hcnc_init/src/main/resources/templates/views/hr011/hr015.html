<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">



<th:block layout:fragment="content">
    <th:block layout:fragment="additionalButtons">
        <style>
            .contents-wrap .btn-new,
            .contents-wrap .btn-edit,
            .contents-wrap .btn-delete {
                display: none;
            }
            #TABLE_HR015_A .tabulator-col-title,
            #TABLE_HR015_B .tabulator-col-title {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
        </style>
    </th:block>

    <div class="content list-area hr015-page">
        <section class="white-full hr015-shell">
            <div class="hr015-tab-wrap">
                <div class="hr015-side-tabs" id="HR015_SIDE_TABS">
                    <button type="button" class="hr015-tab-btn active" data-tab="hr015-A">관리자 평가</button>
                    <button type="button" class="hr015-tab-btn" data-tab="hr015-B">리스크 관리</button>
                </div>
                <div class="hr015-tab-panels">
                    <div class="hr015-tab-panel active" id="HR015_TAB_A">
                        <div class="content-title fl-sb fl-ac">
                            <h4 class="page-sub-title">관리자 평가</h4>
                            <div class="btn-area">
                                <button type="button" class="btn bg-primary btn-a-save">저장</button>
                            </div>
                        </div>
                        <div class="content-body">
                            <div id="TABLE_HR015_A"></div>
                        </div>
                    </div>
                    <div class="hr015-tab-panel" id="HR015_TAB_B">
                        <div class="content-title fl-sb fl-ac">
                            <h4 class="page-sub-title">리스크 관리</h4>
                            <div class="btn-area">
                                <button type="button" class="btn bg-primary btn-b-save">저장</button>
                            </div>
                        </div>
                        <div class="content-body">
                            <div class="risk-box">
                                <div class="risk-list" id="HR015_RISK_LIST"></div>
                                <div class="risk-detail">
                                    <textarea id="HR015_RISK_TEXT" rows="10" placeholder="Enter message."></textarea>
                                </div>
                            </div>
                            <div class="risk-extra">
                                <label class="risk-check">
                                    <span>재투입 가능여부</span>
                                    <input type="checkbox" id="HR015_REIN_CHECK">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/api/hr011/hr015.js">

        <!-- 테이블이 2개 이상 들어가는 경우 whitefull이 두개 이상들어가면 사용필요 -->
        $(document).ready(function() {
            $(document).ready(function() {
                $('.contents-wrap > .white-full').addClass('no-white');
            });
        });
    </script>
</th:block>

</html>
