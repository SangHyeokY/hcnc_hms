<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">



<th:block layout:fragment="content">
    <th:block layout:fragment="additionalButtons">
        <style>
            .contents-wrap .btn-new,
            .contents-wrap .btn-edit,
            .contents-wrap .btn-delete {
                display: none;
            }
            #TABLE_HR015_A .tabulator-col-title,
            #TABLE_HR015_B .tabulator-col-title {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100%;
            }
        </style>
    </th:block>

    <div class="content list-area">
        <section class="white-full">
            <div class="content-title fl-sb fl-ac">
                <h4 class="page-sub-title">관리자평가 - 탭1</h4>
                <div class="btn-area">
                    <button type="button" class="btn bg-primary btn-a-save">저장</button>
                </div>
            </div>
            <div class="content-body">
                <div id="TABLE_HR015_A"></div>
            </div>
        </section>

        <section class="white-full">
            <div class="content-title fl-sb fl-ac">
                <h4 class="page-sub-title">리스크 관리 - 탭2</h4>
                <div class="btn-area">
                    <button type="button" class="btn bg-primary btn-b-save">저장</button>
                </div>
            </div>
            <div class="content-body">
                <div class="risk-box">
                    <div class="risk-list" id="HR015_RISK_LIST"></div>
                    <div class="risk-detail">
                        <textarea id="HR015_RISK_TEXT" rows="10"></textarea>
                    </div>
                </div>
                <div class="risk-extra">
                    <label class="risk-check">
                        <span>재투입 가능여부</span>
                        <input type="checkbox" id="HR015_REIN_CHECK">
                    </label>
                </div>
            </div>
        </section>
    </div>

    <script src="/js/api/hr011/hr015.js"></script>
</th:block>

</html>
