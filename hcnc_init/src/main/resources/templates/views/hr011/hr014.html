<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
    <th:block layout:fragment="additionalButtons">
        <style>
            .contents-wrap .btn-new,
            .contents-wrap .btn-edit,
            .contents-wrap .btn-delete {
                display: none;
            }
        </style>
    </th:block>

    <div class="content list-area">
        <div class="content-title fl-sb fl-ac">
            <h4 class="page-sub-title">단가/프로젝트 이력</h4>
            <div class="btn-area">
                <button type="button" class="btn bg-primary btn-hr014-new">등록</button>
                <button type="button" class="btn btn-hr014-edit">수정</button>
                <button type="button" class="btn btn-hr014-delete">삭제</button>
            </div>
        </div>
        <div class="content-body">
            <div id="TABLE_HR014"></div>
        </div>
    </div>

    <!-- 프로젝트 이력 모달 -->
    <div class="modal-wrap" id="write-hr014-area" style="display: none">
        <div class="modal-container">
            <div class="header">
                <h4>프로젝트 이력 <span id="hr014-type">등록</span></h4>
                <span class="modal-close" onclick="closeHr014Modal()"></span>
            </div>
            <div class="modal-content">
                <article>
                    <div class="div-table">
                        <ul>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">당사 여부</p>
                                    <div class="cell-info">
                                        <input type="hidden" id="write_hr014_dev_prj_id">
                                        <select id="write_hr014_inprj_yn">
                                            <option value="Y">Y</option>
                                            <option value="N">N</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">기간</p>
                                    <div class="cell-info">
                                        <input type="date" class="text" id="write_hr014_st_dt">
                                        <span class="date-split">~</span>
                                        <input type="date" class="text" id="write_hr014_ed_dt">
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">고객사</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_cust_nm" placeholder="">
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">프로젝트명</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_prj_nm" placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">계약단가</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_rate_amt" placeholder="">
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">역할</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_role_nm" placeholder="">
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">기술스택</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_stack_txt" placeholder="">
                                    </div>
                                </div>
                                <div class="table-cell">
                                    <p class="cell-tit">투입률</p>
                                    <div class="cell-info">
                                        <input type="text" class="text" id="write_hr014_alloc_pct" placeholder="%">
                                    </div>
                                </div>
                            </li>
                            <li class="table-col fl-ac">
                                <div class="table-cell">
                                    <p class="cell-tit">비고</p>
                                    <div class="cell-info">
                                        <textarea class="text" id="write_hr014_remark" placeholder="비고"></textarea>
                                    </div>
                                </div>
                                <div class="table-cell"></div>
                            </li>
                        </ul>
                    </div>
                </article>
            </div>
            <div class="modal-btn">
                <ul>
                    <li><button class="btn btn-close" onclick="closeHr014Modal()">닫기</button></li>
                    <li><button class="btn btn-save btn-hr014-save">저장</button></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/js/api/hr011/hr014.js"></script>
</th:block>

</html>
