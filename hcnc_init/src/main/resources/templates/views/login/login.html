<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT 개발자 프리랜서 인력관리 :: 로그인</title>
  <!-- 정적 리소스는 기본 컨텍스트(/)에서 제공 -->
  <link rel="stylesheet" href="/css/import.css" />
  <script>
    window.__CONTEXT_PATH__ = "";
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script th:src="@{/js/api/login.js}" src="/js/api/login.js"></script>
</head>

<input type="hidden" id="LOGIN_USER_ID" th:value="${session.LOGIN_USER_ID}" />
<input type="hidden" id="LOGIN_LOCK" th:value="${session.LOGIN_LOCK}" />
<input type="hidden" id="LOGIN_PW_CHG" th:value="${session.LOGIN_PW_CHG}" />

<body>
  <div id="app-wrapper">
    <section class="app-view container login-wrap">
      <article class="content login-article">
        <div class="login-txt-box">
          <div class="content-title">
            <h4 class="page-sub-logo"></h4>
            <h5>IT 개발자 프리랜서 인력관리</h5>
              <p>
                <span class="bk-area">HMS</span>
              </p>
              <p>
                <span>Human Management System</span>
              </p>
          </div>
          <div class="content-info">
            <form id="loginForm" action="" method="post">
              <div class="login-input">
                <div>
                  <label for="username">Id</label>
                  <input type="text" id="username" name="username" required />
                </div>
                <div>
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required />
                </div>
              </div>
              <button type="submit" id="login" class="btn-login">
                로그인
              </button>
            </form>
          </div>
        </div>
      </article>
    </section>
  </div>
  <script src="/js/api/common.js"></script>
  <script>
    (() => {
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const loginBtn = document.getElementById("login");

      if (!form || !usernameInput || !passwordInput) {
        return;
      }

      const toggleLoginBtn = () => {
        const hasUsername = usernameInput.value.trim().length > 0;
        const hasPassword = passwordInput.value.trim().length > 0;

        if (hasUsername && hasPassword) {
          loginBtn.classList.add("on");
        } else {
          loginBtn.classList.remove("on");
        }
      };

      // 입력 시 실시간 체크
      usernameInput.addEventListener("input", toggleLoginBtn);
      passwordInput.addEventListener("input", toggleLoginBtn);

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        const basePath = window.__CONTEXT_PATH__ || "";

        try {
          const response = await fetch(`${basePath}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ username, password }),
          });
          const data = await response.json();
          if (data && data.success) {
            if (data.LOGIN_PW_CHG === "Y")
              showPwChgModal(data.LOGIN_USER_ID);
            else
              window.location.href = `${basePath}/hr010`;
          } else {
            showAlert({ // 알림(info), 경고(warning), 오류(error), 완료(success)
                icon: 'warning',
                title: '경고',
                text: (data && data.message) || '아이디 또는 비밀번호가 올바르지 않습니다.',
                confirmButtonColor: '#3085d6'
            });
          }
        } catch (error) {
          showAlert({ // 알림(info), 경고(warning), 오류(error), 완료(success)
              icon: 'warning',
              title: '경고',
              text: '로그인 중 오류가 발생했습니다.',
              confirmButtonColor: '#3085d6'
          });
        }
      });
    })();
  </script>

  <div class="modal-wrap content" id="user-pwchange-area">
    <div class="modal-container">

      <div class="header">
        <h4>패스워드 <span class="edit-mode">변경</span></h4>
        <span class="modal-close" onclick="closePwChgModal()"></span>
      </div>

      <div class="modal-content">
        <!-- 안내 박스 -->
        <div class="pw-notice">
          <div class="pw-notice__title">최초 로그인 시 비밀번호 변경이 필요합니다.</div>
          <div class="pw-notice__desc">안전한 서비스 이용을 위해 새 비밀번호를 설정해주세요.</div>

          <div class="pw-chip-wrap">
            <span class="pw-chip">8~16자</span>
            <span class="pw-chip">영문 대/소문자</span>
            <span class="pw-chip">숫자</span>
            <span class="pw-chip">특수문자</span>
          </div>
        </div>

        <article class="pw-article">
          <div class="div-table">
            <ul class="pw-form-list">
              <li class="table-col fl-ac">
                <div class="table-cell">
                  <p class="cell-tit">아이디</p>
                  <div class="cell-info">
                    <input type="text" class="text" id="user_pwchg_id" placeholder="아이디" readonly>
                  </div>
                </div>
              </li>

              <li class="table-col fl-ac">
                <div class="table-cell">
                  <p class="cell-tit">새 비밀번호</p>
                  <div class="cell-info">
                    <input type="password" class="text" id="user_pwchg_hash" placeholder="비밀번호">
                  </div>
                  <div class="pw-help">
                    비밀번호는 8~16자의 영문 대/소문자, 숫자, 특수문자를 사용해 주세요.
                  </div>
                </div>
              </li>

              <li class="table-col fl-ac">
                <div class="table-cell">
                  <p class="cell-tit">새 비밀번호 확인</p>
                  <div class="cell-info">
                    <input type="password" class="text" id="user_pwchg_chk_hash" placeholder="비밀번호 확인">
                  </div>

                  <div id="pwchange-error" class="pw-error">
                    비밀번호가 일치하지 않습니다.
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </article>
      </div>

      <div class="modal-btn">
        <ul class="pw-btn-list">
          <li>
            <button class="btn btn-close" onclick="closePwChgModal()">닫기</button>
          </li>
          <li>
            <button class="btn btn-save" id="btn-pwchange-save">저장</button>
          </li>
        </ul>
      </div>

    </div>
  </div>


</body>

</html>
